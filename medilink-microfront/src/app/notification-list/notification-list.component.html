<div class="container">
  <h2 class="form-title">Notifications</h2>
  <div class="form-actions">
    <!-- Search by Message -->
    <div class="search-container">
      <label for="searchMessage">Search by Message:</label>
      <input
        id="searchMessage"
        type="text"
        [(ngModel)]="searchMessage"
        (ngModelChange)="onSearchMessageChange()"
        placeholder="Enter message..."
      />
    </div>
    <!-- Sort by Created At -->
    <div class="sort-container">
      <label for="sortOrder">Sort by Created At:</label>
      <select
        id="sortOrder"
        [(ngModel)]="sortOrder"
        (ngModelChange)="onSortChange(sortOrder)"
      >
        <option value="none">None</option>
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>
  </div>
  <button mat-raised-button color="primary" routerLink="/notification-form">Add Notification</button>
  <table mat-table [dataSource]="filteredNotifications" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let notification">{{ notification.id }}</td>
    </ng-container>
    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let notification">{{ notification.message }}</td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let notification">{{ notification.status }}</td>
    </ng-container>
    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let notification">{{ notification.createdAt | date:'medium' }}</td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let notification">
        <button mat-icon-button color="primary" [routerLink]="['/notification-form', notification.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteNotification(notification.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
