<div class="rendezvous-container">
  <h2 class="form-title">{{ isEditMode ? 'Edit Prescription' : 'Add Prescription' }}</h2>
  <form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()" class="rendezvous-form">
    <div class="form-group">
      <label class="form-label" for="doctorId">Doctor ID</label>
      <input
        class="form-control"
        id="doctorId"
        type="number"
        formControlName="doctorId"
        required
      />
      <div
        class="error-message"
        *ngIf="prescriptionForm.get('doctorId')?.hasError('required') && prescriptionForm.get('doctorId')?.touched"
      >
        Doctor ID is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="patientId">Patient ID</label>
      <input
        class="form-control"
        id="patientId"
        type="number"
        formControlName="patientId"
        required
      />
      <div
        class="error-message"
        *ngIf="prescriptionForm.get('patientId')?.hasError('required') && prescriptionForm.get('patientId')?.touched"
      >
        Patient ID is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="date">Date</label>
      <input
        class="form-control"
        id="date"
        type="date"
        formControlName="date"
        required
      />
      <div
        class="error-message"
        *ngIf="prescriptionForm.get('date')?.hasError('required') && prescriptionForm.get('date')?.touched"
      >
        Date is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-label" for="medicationList">Medications (comma-separated)</label>
      <input
        class="form-control"
        id="medicationList"
        formControlName="medicationList"
        placeholder="e.g., Aspirin, Ibuprofen"
      />
    </div>

    <div class="form-actions">
      <button class="btn btn-primary" type="submit" [disabled]="prescriptionForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
  <div>
    <a routerLink="/prescriptions" class="btn btn-secondary">Back to Prescriptions</a>
  </div>
</div>
