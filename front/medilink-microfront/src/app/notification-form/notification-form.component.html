<div class="rendezvous-container">
  <h2 class="form-title">Create Notification</h2>
  <form [formGroup]="notificationForm" (ngSubmit)="submit()" class="rendezvous-form">
    <div class="form-group">
      <label for="userId" class="form-label">User ID:</label>
      <input
        id="userId"
        type="number"
        formControlName="userId"
        class="form-control"
      />
      <div
        *ngIf="notificationForm.get('userId')?.invalid && notificationForm.get('userId')?.touched"
        class="error-message"
      >
        <small *ngIf="notificationForm.get('userId')?.errors?.['required']">User ID is required</small>
        <small *ngIf="notificationForm.get('userId')?.errors?.['min']">User ID must be at least 1</small>
      </div>
    </div>

    <div class="form-group">
      <label for="message" class="form-label">Message:</label>
      <textarea
        id="message"
        formControlName="message"
        class="form-control"
      ></textarea>
      <div
        *ngIf="notificationForm.get('message')?.invalid && notificationForm.get('message')?.touched"
        class="error-message"
      >
        <small *ngIf="notificationForm.get('message')?.errors?.['required']">Message is required</small>
      </div>
    </div>

    <div class="form-group">
      <label for="status" class="form-label">Status:</label>
      <select id="status" formControlName="status" class="form-control">
        <option *ngFor="let status of notificationStatus | keyvalue" [ngValue]="status.value">
          {{ status.value }}
        </option>
      </select>
      <div
        *ngIf="notificationForm.get('status')?.invalid && notificationForm.get('status')?.touched"
        class="error-message"
      >
        <small *ngIf="notificationForm.get('status')?.errors?.['required']">Status is required</small>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="notificationForm.invalid">Create</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
  <div>
    <a routerLink="/ordelist" class="btn btn-secondary">Back to Notification List</a>
  </div>
</div>
