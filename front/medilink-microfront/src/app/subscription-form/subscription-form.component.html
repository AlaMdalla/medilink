<div class="subscription-form-container">
  <h2 class="form-title">{{ id ? 'Edit Subscription' : 'Add Subscription' }}</h2>
  
  <form (ngSubmit)="saveSubscription()" class="subscription-form">
    <div class="form-group">
      <label for="typesub" class="form-label">Subscription Type</label>
      <select id="typesub" [(ngModel)]="subscription.typesub" name="typesub" class="form-control" required>
        <option value="" disabled selected>Select subscription type</option>
        <option value="1 month">1 Month</option>
        <option value="3 months">3 Months</option>
        <option value="6 months">6 Months</option>
        <option value="1 year">1 Year</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <input id="description" [(ngModel)]="subscription.subsDescription" name="description" 
             class="form-control" placeholder="Enter subscription description" required>
    </div>

    <div class="price-fields">
      <div class="form-group">
        <label for="actualPrice" class="form-label">Actual Price ($)</label>
        <input id="actualPrice" type="number" [(ngModel)]="subscription.subsActualPrice" 
               name="actualPrice" step="0.01" min="0" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="discountedPrice" class="form-label">Discounted Price ($)</label>
        <input id="discountedPrice" type="number" [(ngModel)]="subscription.subsDiscountedPrice" 
               name="discountedPrice" step="0.01" min="0" class="form-control" required>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save Subscription</button>
      <button type="button" (click)="cancel()" class="btn btn-secondary" routerLink="/listsub">Cancel</button>
    </div>
  </form>
</div>
