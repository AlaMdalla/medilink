<div class="rendezvous-container">
  <h2 class="form-title">{{ isEditMode ? 'Edit Consultation' : 'Add Consultation' }}</h2>
  <form [formGroup]="consultationForm" (ngSubmit)="onSubmit()" class="rendezvous-form">
    <div class="form-group">
      <mat-form-field appearance="fill" class="form-control">
        <mat-label class="form-label">Date</mat-label>
        <input matInput type="date" formControlName="dateConsultation" required>
        <mat-error *ngIf="consultationForm.get('dateConsultation')?.hasError('required') && consultationForm.get('dateConsultation')?.touched" class="error-message">
          Date is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <label class="form-label" for="statut">Status</label>
      <select class="form-control" id="statut" formControlName="statut" required>
        <option *ngFor="let status of statutOptions" [value]="status">{{ status }}</option>
      </select>
      <div class="error-message" *ngIf="consultationForm.get('statut')?.hasError('required') && consultationForm.get('statut')?.touched">
        Status is required
      </div>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill" class="form-control">
        <mat-label class="form-label">Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-raised-button class="btn btn-primary" type="submit" [disabled]="consultationForm.invalid">
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button mat-raised-button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
  <div>
    <a routerLink="/consultations" class="btn btn-secondary">Back to Consultations</a>
  </div>
</div>
