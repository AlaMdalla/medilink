spring.application.name=Cons

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/consultationdb?createDatabaseIfNotExist=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Registration
eureka.client.service-url.defaultZone=http://localhost:8089/eureka
eureka.client.register-with-eureka=true

# Configurer le port pour éviter le conflit (si le port 8080 est déjà utilisé)
server.port=8081

debug=true
